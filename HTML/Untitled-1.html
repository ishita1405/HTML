<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Navbar</title>
   

<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap");

* {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  padding: 0;
  margin: 0;
  font-family: "Poppins", sans-serif;
}

nav {
  width:100%;
  padding:2px 5%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1;
  background: rgba(255, 255, 255, 0.9) !important; 
   box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
   position: fixed;
   top:0;
  
}
nav .logo {
  display: flex;
  /* align-items: center; */
  gap: 1px;          /* space between image and text */
  width: auto;        /* IMPORTANT */
  height:auto;       /* IMPORTANT */
  white-space: nowrap;
}
nav .logo img {
  width: 50px;
  height: 55px;
  object-fit:contain;
  
}
nav .logo h2 {
  font-size: 27px;
  margin: 0;
  margin-top:28px;
  white-space: nowrap;  
  color:#6E2408;
   font-family: "Playfair Display", "Playfair Display Fallback", serif;
}

@media (max-width:600px),(max-width:768px),(max-width:820px) {
  
    nav .logo h2 {
  font-size: 21px;
  margin: 0;
  margin-top:15px;
  white-space: nowrap;  
  color:#6E2408;
   font-family: "Playfair Display", "Playfair Display Fallback", serif;
}
}


nav ul {
  list-style: none;
  display: flex;
}
nav ul li {
  margin-left: 1.5rem;
}
nav ul li a {
  text-decoration: none;
  color: #B7410E;
  font-size: 95%;
  font-weight:400;
  width:fit-content;
  padding: 0 8px;
  
}

nav ul li a:hover {
  border-bottom:2px solid #B7410E;
  font-weight:400;
  
}



.hamburger {
  display: none;
  cursor: pointer;
}

.hamburger .line {
  width: 25px;
  height: 1px;
  background-color: #1f1f1f;
  display: block;
  margin: 7px auto;
  transition: all 0.3s ease-in-out;
}
.hamburger-active {
  transition: all 0.3s ease-in-out;
  transition-delay: 0.6s;
  transform: rotate(45deg);
}

.hamburger-active .line:nth-child(2) {
  width: 0px;
}

.hamburger-active .line:nth-child(1),
.hamburger-active .line:nth-child(3) {
  transition-delay: 0.3s;
}

.hamburger-active .line:nth-child(1) {
  transform: translateY(12px);
}

.hamburger-active .line:nth-child(3) {
  transform: translateY(-5px) rotate(90deg);
}

.menubar {
  position: absolute;
  top: 0;
  left: -60%;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  width: 60%;
  height: 100vh;
  padding: 20% 0;
  background: rgba(255, 255, 255);
  transition: all 0.5s ease-in;
  z-index: 2;
}
.active {
  left: 0;
  box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
}

.menubar ul {
  padding: 0;
  list-style: none;
}
.menubar ul li {
  margin-bottom: 32px;
}

.menubar ul li a {
  text-decoration: none;
  color: #000;
  font-size: 95%;
  font-weight: 400;
  padding: 5px 10px;
  border-radius: 5px;
}

.menubar ul li a:hover {
  background-color: #f5f5f5;
}
@media screen and (max-width: 790px) {
  .hamburger {
    display: block;
  }
  nav ul {
    display: none;
  }
}

</style> 
  </head>
  
  <body>
    <nav>
     <div class="logo">
    <img src="{{ asset('logo.png') }}" alt="logo">
    <h2>Sri Bindu Madhav Mandir</h2>
     </div>

      <ul>

        </li>
        <li>

        </li>
         <li>
          <a href="{{ route('video') }}">VIDEO</a>
        </li>
        <li>

        </li>

      <div class="hamburger">
        <span class="line"></span>

        <li>

        </li>
         <li>
          <a href="{{ route('video') }}">VIDEO</a>
        </li>
        <li>
          <a href="{{ route('dan') }}">DAN</a>
        </li>
       
        <li>
          <a href="{{ route('ShivLingShapana') }}">SHIVLING STAHPANA</a>
        </li>
        
      </ul>
    </div>

    



    <script>

   const mobileNav = document.querySelector(".hamburger");
const navbar = document.querySelector(".menubar");

const toggleNav = () => {
  navbar.classList.toggle("active");
  mobileNav.classList.toggle("hamburger-active");
};
mobileNav.addEventListener("click", () => toggleNav());

    </script>

</html>
