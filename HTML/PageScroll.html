<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAge Scroll</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    nav{
        position: fixed;
        top:0;
        left: 0;
        width: 100%;
        background-color: rgb(226, 180, 226);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 1rem;
        z-index: 100;
        transition: 0.3s;
    }
    nav a{
        text-decoration: none;
        font-weight: bold;
    }
    nav a:hover{
        color: rgb(224, 59, 59);
    }
    section{
        height: 100vh;
        padding-top: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
    }
    #home{
        background-color: #8557ca;
    }
        #about{
        background-color: #d6d4a5;
    }
        #service{
        background-color: #96d995;
    }
        #contact{
        background-color: #81b3d0;
    }
    
.slider{
  width: 100%;
  max-width: 900px;
  height: 400px;
  margin: 40px auto;
  overflow: hidden;
  border-radius: 10px;
}

.slides{
  display: flex;
  width: 400%;
  height: 100%;
  animation: circularSlide 12s linear infinite;
}

.slides img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* CIRCULAR AUTO PLAY */
@keyframes circularSlide{
  0%   { transform: translateX(0); }
  100% { transform: translateX(-300%); }
}
 

</style>

<body>
<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#service">Service</a>
    <a href="#contact">Contact</a>
</nav>

    <section id="home">Home Section</section>
    <section id="about">About Section</section>
    <section id="service">Service Section</section>
    <section id="contact">Contact Section</section>

<div class="slider">
  <div class="slides">
    <img src="https://images.pexels.com/photos/63638/roses-flower-nature-macro-63638.jpeg">
    <img src="https://images.pexels.com/photos/35646/pexels-photo.jpg">
    <img src="https://getwallpapers.com/wallpaper/full/5/f/b/967407-gorgerous-beautiful-flowers-wallpaper-1920x1080-ipad-pro.jpg">

    <!-- Duplicate first image -->
    <img src="https://images.pexels.com/photos/63638/roses-flower-nature-macro-63638.jpeg">
  </div>
</div>



</body>
</html>
