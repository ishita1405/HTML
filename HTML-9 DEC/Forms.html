<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Application form</h1>
    <form action="">
        <label for="">First Name:</label>
        <input type="text">
        <label for="">Last Name:</label>
        <input type="text"><br><br>
        <label for="">DOB</label>
        <input type="date">
        <label for="">Age</label>
        <input type="number"><br><br>
        
        <label for="">Gender</label>
        <select name="">
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <label for="">Gmail</label>
        <input type="email" placeholder="Enter your email"><br><br>
        <label for="">Positions Available</label>
        <input type="radio"value="FSD" name="job">FSD
        <input type="radio"value="DS" name="job">DS
        <input type="radio"value="CyberSecurity" name="job">Cyber Security<br><br>

        <label for=""> Programming language</label>
        <input type="checkbox" value="Java" name="lang">Java
        <input type="checkbox" value="Javascript" name="lang">Javascript
        <input type="checkbox" value="Python" name="lang">Python  <br><br>
        
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <!-- Resume -->
    
</body>
</html>
